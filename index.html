<!doctype html>
<html lang="en">

    <link rel="preload" href="/src/assets/neohoosh-logo-new.png" as="image" type="image/png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://neohoosh-ai.ir/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://neohoosh-ai.ir/" />
    <meta name="twitter:title" content="نئوهوش | دنیای هوش مصنوعی برای همه" />
    <meta name="twitter:description" content="آموزش، محتوا و کاربردهای هوش مصنوعی برای کاربران فارسی‌زبان" />
    <meta name="twitter:image" content="https://neohoosh-ai.ir/og-image.png" />
    <meta name="twitter:site" content="@neohoosh" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical Font Subset - Inline -->
    <style>
      @font-face {
        font-family: 'Vazirmatn';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Vazirmatn');
      }
    </style>
    
    <!-- Async load full fonts -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" 
      media="print"
      onload="this.media='all'"
    />
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" 
      media="print"
      onload="this.media='all'"
    />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "NeoHoosh",
      "url": "https://neohoosh-ai.ir",
      "logo": "https://neohoosh-ai.ir/favicon.png",
      "description": "پلتفرم هوش مصنوعی فارسی - آموزش و ابزارهای AI",
      "sameAs": [
        "https://twitter.com/neohoosh"
      ]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "NeoHoosh",
      "url": "https://neohoosh-ai.ir",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://neohoosh-ai.ir/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Disabled -->
    <script>
      // Unregister any existing service workers to prevent caching issues
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
    </script>
  </body>
</html>
